<div th:fragment="schedule-table">
    <div class="col-lg-12">
        <table class="table table-bordered" id="roster-table">
            <thead>
            <tr class="bg-info">
                <th class="col-lg-2">Student ID</th>
                <th class="col-lg-2">Student Name</th>
                <th class="col-lg-2">Department</th>
                <th class="col-lg-6">Schedule</th>
            </tr>
            </thead>
            <tbody class="context" th:if="${not #lists.isEmpty(workTimeInfos)}">
            <tr th:each="info: ${workTimeInfos}">
                <td th:text="${info.stuId}"></td>
                <td th:text="${stumap.get(info.stuId)}"></td>
                <td th:text="${dptmap.get(info.dptId)}"></td>
                <td>
                    <div class="row" th:each="slot: ${info.timeSlots}">
                        <div th:text="${slot}"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:fragment="free-time-table">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <table class="table table-bordered free-time-table">
                <thead>
                <tr class="bg-info">
                    <th class="col-lg-3">WeekDay</th>
                    <th class="col-lg-9">Current Free Time Slots</th>
                </tr>
                </thead>
                <tbody class="context" th:if="${not #lists.isEmpty(freeTimeInfos)}">
                <tr class="tr-free-time" th:each="freeTime: ${freeTimeInfos}">
                    <td th:text="${weekdayMap.get(freeTime.weekday)}"></td>
                    <td>
                        <div th:each="slot:${freeTime.timeSlots}">
                            <!--<label for="checkbox" th:text="${slot}"></label>-->
                            <span th:text="${slot}">text</span>
                            <input type="checkbox" class="checkbox-inline checkbox-free-time"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
