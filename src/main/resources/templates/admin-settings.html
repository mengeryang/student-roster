<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/service.css" th:href="@{/css/service.css}" rel="stylesheet" type="text/css"/>

    <!--<link href="../static/css/navbar-fixed-top.css" th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet"/>-->

</head>

<body>

<div th:include="navbar:: fixed-navbar"></div>

<div class="container">
    <div align="ce" style="text-align: center">
        <br style="clear:both"/>
        <h3 style="margin-bottom: 25px; text-align: center;">Settings</h3>

        <div style="text-align: center">
            <label for="settings-setfree">enable set free</label>
            <br/>
            <button type="button" th:text="${setting.setfree}" id="settings-setfree"></button>
        </div>
        <div style="text-align: center">
            <label id="workload-label" for="settings-workload" th:text="'current max workload: ' + ${setting.workload} + ' min'"></label>
            <br/>
            <input type="text" placeholder="new workload(minute)" id="settings-workload"/>
            <br/>
            <button type="button" id="settings-save">save</button>
        </div>
    </div>
</div>



<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/notify.min.js" th:src="@{/js/notify.min.js}"></script>
<script src="../static/js/admin-settings.js" th:src="@{/js/admin-settings.js}"></script>

</body>
</html>
