<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Roster Management System Sign In</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!--<script src="../static/js/login.js" th:src="@{}"></script>-->
</head>
<body>
<div class="container">
    <div align="ce">
        <h1 class="form-signin-heading" align="center">Roster Management System</h1>
        <form class="form-signin" action="#" th:action="@{/login}" th:object="${user}" method="post">
            <!--<label for="username">User Name</label>-->
            <input type="text" id="userId" class="form-control" placeholder="User ID" th:field="*{userId}" required="required" autofocus="autofocus"/>
            <!--<input type="text" path="userId" class="form-control" placeholder="User ID" />-->
            <!--<label for="password">Password</label>-->
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required="required"/>
            <!--<input type="password" path="password" class="form-control" placeholder="Password"/>-->
            <div class="checkbox">
            <label>
                <input type="checkbox" id="remember_me"/>Remember me
                </label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
            <button class="btn btn-warning btn-lg btn-block" type="button" onclick="location.href='signup.html'">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
