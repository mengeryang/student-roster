<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-datepicker3.standalone.min.css" th:href="@{/css/bootstrap-datepicker3.standalone.min.css}"/>
    <link href="../static/css/service.css" th:href="@{/css/service.css}" rel="stylesheet" type="text/css"/>

    <!--<link href="../static/css/navbar-fixed-top.css" th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet"/>-->

</head>

<body>

<div th:include="navbar:: fixed-navbar"></div>

<div class="container">
    <div class="panel-heading text-center">
        <div class="h2">Roster Table</div>
        <hr/>
    </div>
    <form action="#" th:action="@{/service/delete-schedule/search}" method="post">
        <div class="row">
            <div class="col-lg-3">
                <select class="form-control pre-scrollable" title="department" th:field="${selInfo.dptId}">
                    <option th:selected="selected" th:value="'-1'">select-department</option>
                    <option th:each="dpt: ${dptlist}" th:value="${dpt.id}" th:text="${dpt.name}">dpt</option>
                </select>
            </div>
            <div class="col-lg-2">
                <select class="form-control pre-scrollable weekday" th:field="*{selInfo.weekday}">
                    <option th:selected="selected" th:value="'-1'">select-weekday</option>
                    <option th:each="wk: ${weekdayList}" th:value="${wk}" th:text="${wk}">weekday</option>
                </select>
            </div>
            <div class="col-lg-1 pull-right btn-delete-schedule">
                <button class="btn btn-primary btn-update-schedule" type="submit" id="delete-schedule-search">Search</button>
            </div>
            <div class="col-lg-1 pull-right btn-delete-schedule" >
                <button class="btn btn-danger" type="button" id="delete-schedule-delete">Delete</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered" id="roster-table">
                <thead>
                <tr class="bg-info">
                    <th class="col-lg-1">StudentID</th>
                    <th class="col-lg-2">Name</th>
                    <th class="col-lg-1">Department ID</th>
                    <th class="col-lg-2">Department</th>
                    <th class="col-lg-5">Schedule</th>
                    <th class="col-lg-1"></th>
                </tr>
                </thead>
                <tbody class="context sched-table" th:if="${not #lists.isEmpty(schedList)}">
                <tr class="sched-row" th:each="record: ${schedList}">
                    <td class="stu-id" th:text="${record.id}"></td>
                    <td class="stu-name" th:text="${record.name}"></td>
                    <td class="dpt-id" th:text="${record.dptId}"></td>
                    <td class="dpt-name" th:text="${record.dptName}"></td>
                    <td class="times" th:text="${record.times}"></td>
                    <td><input type="checkbox" class="checkbox" th:value="${record}"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script src="../static/js/notify.min.js" th:src="@{/js/notify.min.js}"></script>
<script src="../static/js/service.js" th:src="@{/js/service.js}"></script>

</body>
</html>
