<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/service.css" th:href="@{/css/service.css}" rel="stylesheet" type="text/css"/>

    <!--<link href="../static/css/navbar-fixed-top.css" th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet"/>-->

</head>

<body>

<div th:include="navbar:: fixed-navbar"></div>

<div class="container">
    <div class="panel-heading text-center">
        <div class="h2">Roster Table</div>
        <hr/>
    </div>
    <form action="#" th:action="@{/home/search}" method="post">
        <div class="row">
            <div class="col-lg-3 home-select">
                <select class="form-control pre-scrollable" title="department" th:field="${selInfo.dptId}">
                    <option th:selected="selected" th:value="'-1'">select-department</option>
                    <option th:each="dpt: ${dptlist}" th:value="${dpt.id}" th:text="${dpt.name}">dpt</option>
                </select>
            </div>
            <div class="col-lg-2">
                <div class="input-group date" id="homedatepicker" data-provide="datepicker">
                    <input type="text" class="form-control" th:field="${selInfo.date}" placeholder="dd/mm/yyyy"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>
            <div class="col-lg-1 pull-right btn-delete-schedule" id="delete-schedule-search">
                <button class="btn btn-primary btn-update-schedule" type="submit">Search</button>
            </div>
            <div class="col-lg-1 pull-right btn-delete-schedule" id="delete-schedule-delete">
                <button class="btn btn-danger" type="button">Delete</button>
            </div>
        </div>
    </form>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered" id="roster-table">
                <thead>
                <tr class="bg-info">
                    <th class="col-lg-1">ID</th>
                    <th class="col-lg-2">Name</th>
                    <th class="col-lg-2">Department</th>
                    <th class="col-lg-5">Schedule</th>
                </tr>
                </thead>
                <tbody class="context" th:if="${not #lists.isEmpty(schedList)}">
                <tr th:each="record: ${schedList}">
                    <td th:text="${record.stuId}"></td>
                    <td th:text="${record.stuName}"></td>
                    <td th:text="${record.dptName}"></td>
                    <td th:text="${record.times}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
