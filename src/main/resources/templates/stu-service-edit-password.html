<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/service.css" th:href="@{/css/service.css}" rel="stylesheet" type="text/css"/>

    <!--<link href="../static/css/navbar-fixed-top.css" th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet"/>-->

</head>

<body>

<div th:include="stu-navbar:: fixed-navbar (${stuId})"></div>

<div class="container">
    <div align="ce">
        <div class="col-lg-4 col-lg-offset-4 text-center">
            <h2 >Reset Password</h2>
            <br/>
            <div class="input-group col-lg-8 col-lg-offset-2">
                <input type="password" class="form-control edit-password" placeholder="original password" id="original-pwd"/>
            </div>
            <div class="input-group col-lg-8 col-lg-offset-2">
                <input type="password" class="form-control edit-password" placeholder="new password" id="new-pwd"/>
            </div>
            <div class="input-group col-lg-8 col-lg-offset-2">
                <input type="password" class="form-control edit-password" placeholder="confirm password" id="confirm-pwd"/>
            </div>
            <div class="btn-group col-lg-6 col-lg-offset-3">
                <button type="button" class="btn btn-primary btn-block edit-password-submit">Submit</button>
            </div>
        </div>
    </div>
</div>


<div class="hidden-info">
    <p th:text="${stuId}" class="stuId"></p>
</div>

<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/notify.min.js" th:src="@{/js/notify.min.js}"></script>
<script src="../static/js/stu-service.js" th:src="@{/js/stu-service.js}"></script>

</body>
</html>
