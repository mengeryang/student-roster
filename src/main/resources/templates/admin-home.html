<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/bootstrap-datepicker3.standalone.min.css" th:href="@{/css/bootstrap-datepicker3.standalone.min.css}"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/navbar-fixed-top.css" th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/message.css" th:href="@{/css/message.css}" rel="stylesheet" type="text/css"/>


</head>

<body>

<div th:include="navbar:: fixed-navbar"></div>

<div class="container main-board">
    <div class="panel-heading text-center">
        <div class="h2">Roster Table</div>
        <hr/>
    </div>
    <form action="#" method="post">
        <div class="row">
            <div class="col-lg-3 home-select">
                <select class="form-control pre-scrollable home-department home-filter" title="department">
                    <option th:selected="selected" th:value="'-1'">select-department</option>
                    <option th:each="dpt: ${dptlist}" th:value="${dpt.id}" th:text="${dpt.name}">dpt</option>
                </select>
            </div>
            <div class="col-lg-2">
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control home-datepicker home-filter" placeholder="mm/dd/yyyy"/>
                    <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                </span>
                </div>
            </div>
            <div class="col-lg-1 pull-right">
                <button class="btn btn-primary home-search" type="button">Search</button>
            </div>

        </div>
    </form>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="row home-schedule-table">
        <div class="col-lg-12">
            <table class="table table-bordered" id="roster-table">
                <thead>
                <tr class="bg-info">
                    <th class="col-lg-2">Student ID</th>
                    <th class="col-lg-2">Student Name</th>
                    <th class="col-lg-2">Department</th>
                    <th class="col-lg-6">Current Duty Time</th>
                </tr>
                </thead>
                <tbody class="context" th:if="${not #lists.isEmpty(workTimeInfos)}">
                <tr th:each="info: ${workTimeInfos}">
                    <td th:text="${info.stuId}"></td>
                    <td th:text="${stumap.get(info.stuId)}"></td>
                    <td th:text="${dptmap.get(info.dptId)}"></td>
                    <td>
                        <div class="row">
                            <div th:each="slot: ${info.timeSlots}" th:text="${slot}" ></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-8 col-lg-offset-2 pre-scrollable message-container">
        <div th:each="msg:${msgs}" class="bs-calltoaction bs-calltoaction-default">
            <div class="row">
                <div class="col-md-9 cta-contents">
                    <p th:text="${msg.msg}"></p>
                    <a href="#" class="btn btn-xs btn-primary" data-toggle="popover"  th:attr="data-content=${msg.comment}">message</a>
                </div>
                <div class="row col-md-3">
                    <span><button type="button" class="btn btn-sm btn-success admin-reply" th:value="${msg.msgId}">accept</button></span>
                    <span><button type="button" class="btn btn-sm btn-danger admin-reply" th:value="${msg.msgId}">deny</button></span>
                </div>
            </div>
        </div>
    </div>


</div> <!-- /container -->
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/notify.min.js" th:src="@{/js/notify.min.js}"></script>
<script src="../static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script src="../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
